<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Education - TEPS Mode</title>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f8f9fa; }
        body { font-family: 'Pretendard', sans-serif; background-color: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { width: 90%; max-width: 600px; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); text-align: center; }
        h1 { color: var(--primary); font-size: 1.6rem; margin-bottom: 5px; letter-spacing: -1px; }
        .tag { display: inline-block; background: var(--primary); color: white; padding: 4px 12px; border-radius: 50px; font-size: 0.8rem; margin-bottom: 30px; }
        
        /* ë¬¸ì¥ ì¹´ë“œ ì˜ì—­ */
        .sentence-card { 
            min-height: 220px; display: flex; flex-direction: column; justify-content: center; align-items: center; 
            margin-bottom: 30px; padding: 30px; border-radius: 15px; background: #ffffff; 
            border: 1px solid #eee; cursor: pointer; transition: all 0.2s;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.02);
        }
        .sentence-card:hover { border-color: var(--accent); background: #fdfdfd; }
        .sentence-card:active { transform: scale(0.98); }

        .english { font-size: 1.45rem; font-weight: 700; color: #333; line-height: 1.6; word-break: keep-all; }
        .korean { font-size: 1.15rem; color: #7f8c8d; margin-top: 25px; font-weight: 500; display: none; padding-top: 20px; border-top: 1px dashed #ddd; width: 100%; }
        
        /* ë²„íŠ¼ ë””ìì¸ */
        .btn-next { 
            width: 100%; padding: 20px; font-size: 1.2rem; font-weight: bold; border: none; 
            border-radius: 12px; cursor: pointer; transition: 0.3s; 
            background-color: var(--accent); color: white;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        .btn-next:hover { background-color: #2980b9; transform: translateY(-2px); }
        
        .hint { margin-top: 15px; font-size: 0.9rem; color: #bbb; }
    </style>
</head>
<body>

<div class="container">
    <h1>English Education</h1>
    <div class="tag">TEPS COURSE</div>
    
    <div class="sentence-card" onclick="toggleAnswer()">
        <div id="enText" class="english">Loading TEPS database...</div>
        <div id="koText" class="korean"></div>
    </div>

    <button class="btn-next" onclick="nextSentence()">NEXT SENTENCE</button>
    
    <p class="hint">ğŸ’¡ ë¬¸ì¥ ì¹´ë“œë¥¼ í„°ì¹˜í•˜ë©´ í•´ì„ì´ ë‚˜íƒ€ë‚©ë‹ˆë‹¤.</p>
    <div id="countInfo" style="font-size: 12px; color: #ccc; margin-top: 10px;"></div>
</div>

<script>
    /**
     * âš ï¸ ì¤‘ìš”: 
     * êµ¬ê¸€ ì‹œíŠ¸ ì›¹ ê²Œì‹œ ì‹œ [ì „ì²´ ë¬¸ì„œ]ê°€ ì•„ë‹Œ [TEPS] ì‹œíŠ¸ë¥¼ ì„ íƒí•˜ê³  
     * [CSV]ë¡œ ê²Œì‹œí•œ ì£¼ì†Œë¥¼ ì•„ë˜ì— ë„£ìœ¼ì„¸ìš”.
     */
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQbEvV2vslOXPfWW6ok1zl0i2Ctp-qwCYC9oPIcL3AdM7NC2zwvPTeLWxDQDiFH-fHqjPQhgY35Qw0M/pubhtml";

    let tepsList = [];

    async function loadTeps() {
        try {
            const res = await fetch(CSV_URL);
            const data = await res.text();
            const rows = data.split(/\r?\n/).filter(r => r.trim() !== "");
            
            // Bì—´(1) ì˜ì–´, Cì—´(2) í•´ì„ ì¶”ì¶œ
            tepsList = rows.slice(1).map(row => {
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                return {
                    en: cols[1]?.replace(/"/g, '').trim(),
                    ko: cols[2]?.replace(/"/g, '').trim()
                };
            }).filter(item => item.en && item.en.length > 2);

            document.getElementById('countInfo').innerText = `Total: ${tepsList.length} sentences`;
            nextSentence();
        } catch (err) {
            document.getElementById('enText').innerText = "âŒ ì—°ê²° ì‹¤íŒ¨! CSV URLì„ í™•ì¸í•´ì£¼ì„¸ìš”.";
        }
    }

    function nextSentence() {
        if (tepsList.length === 0) return;

        const rand = Math.floor(Math.random() * tepsList.length);
        const item = tepsList[rand];

        document.getElementById('enText').innerText = item.en;
        document.getElementById('koText').innerText = item.ko;
        document.getElementById('koText').style.display = 'none'; // ë‹¤ìŒ ë²„íŠ¼ ëˆ„ë¥´ë©´ í•´ì„ ë‹¤ì‹œ ìˆ¨ê¹€
    }

    // ì¹´ë“œ í´ë¦­ ì‹œ í•´ì„ í† ê¸€
    function toggleAnswer() {
        const ko = document.getElementById('koText');
        ko.style.display = (ko.style.display === 'none' || ko.style.display === '') ? 'block' : 'none';
    }

    loadTeps();
</script>

</body>
</html>
