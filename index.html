<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Education - TEPS</title>
    <style>
        :root { --primary-color: #2c3e50; --accent-color: #e67e22; --bg-color: #ecf0f1; }
        body { font-family: 'Pretendard', sans-serif; background-color: var(--bg-color); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { width: 90%; max-width: 650px; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }
        h1 { color: var(--primary-color); font-size: 1.8rem; margin-bottom: 10px; }
        .subtitle { color: #7f8c8d; margin-bottom: 30px; font-weight: bold; }
        
        .card { min-height: 200px; display: flex; flex-direction: column; justify-content: center; align-items: center; margin-bottom: 30px; padding: 30px; border-radius: 15px; background: #f9f9f9; border: 2px solid #eee; transition: 0.3s; }
        .english { font-size: 1.5rem; font-weight: 700; color: #2c3e50; line-height: 1.6; word-break: keep-all; }
        .korean { font-size: 1.2rem; color: #e67e22; margin-top: 20px; font-weight: 500; display: none; border-top: 1px solid #ddd; pt: 15px; }
        
        button { width: 100%; padding: 18px; font-size: 1.1rem; font-weight: bold; border: none; border-radius: 12px; cursor: pointer; transition: 0.2s; margin-top: 10px; }
        .btn-next { background-color: var(--primary-color); color: white; }
        .btn-next:hover { background-color: #34495e; transform: translateY(-2px); }
        .btn-show { background-color: #95a5a6; color: white; }
        
        .info { margin-top: 20px; font-size: 0.85rem; color: #bdc3c7; }
    </style>
</head>
<body>

<div class="container">
    <h1>English Education</h1>
    <div class="subtitle">TEPS Course</div>
    
    <div class="card">
        <div id="enText" class="english">Loading TEPS sentences...</div>
        <div id="koText" class="korean"></div>
    </div>

    <button class="btn-show" onclick="toggleAnswer()">í•´ì„ í™•ì¸ (Show Answer)</button>
    <button class="btn-next" onclick="nextSentence()">ë‹¤ìŒ ë¬¸ì¥ (Random Next)</button>
    
    <div id="stats" class="info">í•™ìŠµí•  ë¬¸ì¥ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ì…ë‹ˆë‹¤.</div>
</div>

<script>
    // ğŸ’¡ ìœ„ì—ì„œ ë³µì‚¬í•œ 'TEPS ì‹œíŠ¸ ì „ìš©' CSV URLì„ ì—¬ê¸°ì— ì…ë ¥í•˜ì„¸ìš”.
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQbEvV2vslOXPfWW6ok1zl0i2Ctp-qwCYC9oPIcL3AdM7NC2zwvPTeLWxDQDiFH-fHqjPQhgY35Qw0M/pub?output=csv";

    let tepsData = [];

    async function fetchTepsData() {
        try {
            const response = await fetch(CSV_URL);
            const data = await response.text();
            
            // í–‰ ë¶„ë¦¬ ë° ë¹ˆ ì¤„ ì œê±°
            const rows = data.split(/\r?\n/).filter(row => row.trim() !== "");
            
            // Bì—´(ì¸ë±ìŠ¤ 1)ê³¼ Cì—´(ì¸ë±ìŠ¤ 2) íŒŒì‹±
            tepsData = rows.slice(1).map(row => {
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                return {
                    english: cols[1]?.replace(/"/g, '').trim(),
                    korean: cols[2]?.replace(/"/g, '').trim()
                };
            }).filter(item => item.english && item.english.length > 1);

            document.getElementById('stats').innerText = `ì´ ${tepsData.length}ê°œì˜ ë¬¸ì¥ì´ ì¤€ë¹„ë˜ì—ˆìŠµë‹ˆë‹¤.`;
            nextSentence();
        } catch (error) {
            document.getElementById('enText').innerText = "ë°ì´í„° ë¡œë”© ì‹¤íŒ¨! ì‹œíŠ¸ ì„¤ì •ì„ í™•ì¸í•´ì£¼ì„¸ìš”.";
        }
    }

    function nextSentence() {
        if (tepsData.length === 0) return;

        // ëœë¤ ì¶”ì¶œ ë¡œì§
        const randomIndex = Math.floor(Math.random() * tepsData.length);
        const item = tepsData[randomIndex];

        document.getElementById('enText').innerText = item.english;
        document.getElementById('koText').innerText = item.korean;
        document.getElementById('koText').style.display = 'none'; // í•´ì„ ìˆ¨ê¹€ ì´ˆê¸°í™”
    }

    function toggleAnswer() {
        const koText = document.getElementById('koText');
        koText.style.display = (koText.style.display === 'none') ? 'block' : 'none';
    }

    fetchTepsData();
</script>

</body>
</html>
