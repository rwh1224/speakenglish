<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Study - Final</title>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f8f9fa; }
        body { font-family: 'Pretendard', sans-serif; background-color: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { width: 90%; max-width: 600px; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); text-align: center; }
        
        .select-box { 
            width: 100%; padding: 12px; border-radius: 8px; border: 2px solid #eee; 
            font-size: 1rem; margin-bottom: 15px; outline: none; cursor: pointer;
            background-color: #fff; color: var(--primary); font-weight: bold;
        }

        .mode-selector { display: flex; gap: 10px; margin-bottom: 20px; }
        .mode-btn { 
            flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 8px; 
            background: #fff; cursor: pointer; font-size: 0.9rem; transition: 0.2s;
        }
        .mode-btn.active { background: var(--primary); color: white; border-color: var(--primary); font-weight: bold; }

        .tag { display: inline-block; background: #e9ecef; color: var(--primary); padding: 4px 12px; border-radius: 50px; font-size: 0.8rem; margin-bottom: 15px; font-weight: 600; }
        
        /* ë¬¸ì¥ ì¹´ë“œ ìŠ¤íƒ€ì¼ */
        .sentence-card { 
            min-height: 220px; display: flex; flex-direction: column; justify-content: center; align-items: center; 
            margin-bottom: 25px; padding: 30px; border-radius: 15px; background: #ffffff; 
            border: 2px solid #f1f1f1; cursor: pointer; transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }
        .sentence-card:hover { border-color: var(--accent); background: #fcfdfe; }
        .sentence-card:active { transform: scale(0.98); }

        .english { font-size: 1.4rem; font-weight: 700; color: #333; line-height: 1.6; word-break: keep-all; }
        
        /* Cì—´ í•´ì„ ìŠ¤íƒ€ì¼ - ì²˜ìŒì—” ì•ˆ ë³´ì„ */
        .korean { 
            font-size: 1.15rem; color: #576574; margin-top: 25px; 
            display: none; /* í•µì‹¬: ì²˜ìŒì—” ìˆ¨ê¹€ */
            padding-top: 20px; border-top: 1px dashed #ddd; width: 100%; 
            word-break: keep-all;
        }
        
        .btn-next { 
            width: 100%; padding: 18px; font-size: 1.1rem; font-weight: bold; border: none; 
            border-radius: 12px; cursor: pointer; transition: 0.3s; 
            background-color: var(--accent); color: white;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        .btn-next:hover { background-color: #2980b9; }
        .hint { margin-top: 15px; font-size: 0.85rem; color: #bbb; }
    </style>
</head>
<body>

<div class="container">
    <select id="sheetSelect" class="select-box" onchange="changeSheet()">
        <option value="SPEAK">SPEAK ëª¨ë“œ</option>
        <option value="TEPS">TEPS ëª¨ë“œ</option>
        <option value="CONV">íšŒí™” ëª¨ë“œ</option>
    </select>

    <div class="mode-selector">
        <button id="btnOrder" class="mode-btn active" onclick="setMode('order')">ìˆœì„œëŒ€ë¡œ</button>
        <button id="btnRandom" class="mode-btn" onclick="setMode('random')">ëœë¤</button>
    </div>

    <div id="modeTag" class="tag">COURSE</div>
    
    <div class="sentence-card" onclick="toggleAnswer()">
        <div id="enText" class="english">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
        <div id="koText" class="korean"></div> </div>

    <button class="btn-next" onclick="nextSentence()">NEXT SENTENCE</button>
    
    <p class="hint">ğŸ’¡ ì¹´ë“œë¥¼ í„°ì¹˜í•˜ë©´ Cì—´ì˜ í•´ì„ì´ ë‚˜íƒ€ë‚©ë‹ˆë‹¤.</p>
    <div id="countInfo" style="font-size: 11px; color: #ccc; margin-top: 10px;"></div>
</div>

<script>
    // ë³¸ì¸ì˜ ì‹œíŠ¸ ì£¼ì†Œ (ë³€ê²½ ê¸ˆì§€)
    const BASE_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQbEvV2vslOXPfWW6ok1zl0i2Ctp-qwCYC9oPIcL3AdM7NC2zwvPTeLWxDQDiFH-fHqjPQhgY35Qw0M/pub?output=csv&single=true&gid=";
    
    // ì‹œíŠ¸ë³„ gid ì„¤ì • (ì§ì ‘ í™•ì¸í•˜ì‹  ìˆ«ìë¡œ ë°”ê¾¸ì„¸ìš”)
    const SHEET_CONFIG = {
        SPEAK: "1763303910",          
        TEPS: "1625594237",  
        CONV: "1117344476" 
    };

    let tepsList = [];
    let currentIndex = -1;
    let isRandom = false;

    function setMode(mode) {
        isRandom = (mode === 'random');
        document.getElementById('btnOrder').classList.toggle('active', !isRandom);
        document.getElementById('btnRandom').classList.toggle('active', isRandom);
    }

    function changeSheet() {
        const selectedMode = document.getElementById('sheetSelect').value;
        document.getElementById('modeTag').innerText = `${selectedMode} COURSE`;
        currentIndex = -1;
        loadData(SHEET_CONFIG[selectedMode]);
    }

    async function loadData(gid) {
        try {
            const res = await fetch(BASE_URL + gid);
            const buffer = await res.arrayBuffer();
            const data = new TextDecoder('utf-8').decode(buffer);
            const rows = data.split(/\r?\n/).filter(r => r.trim() !== "");
            
            tepsList = rows.slice(1).map(row => {
                // CSV ì‰¼í‘œ ì²˜ë¦¬ ë¡œì§
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                return {
                    en: cols[1]?.replace(/"/g, '').trim(), // Bì—´ (ì˜ì–´)
                    ko: cols[2]?.replace(/"/g, '').trim()  // Cì—´ (í•œê¸€ í•´ì„)
                };
            }).filter(item => item.en && item.en.length > 1);

            document.getElementById('countInfo').innerText = `Total: ${tepsList.length} sentences`;
            nextSentence();
        } catch (err) {
            document.getElementById('enText').innerText = "âŒ ì‹œíŠ¸ ë°ì´í„°ë¥¼ ê°€ì ¸ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.";
        }
    }

    function nextSentence() {
        if (tepsList.length === 0) return;

        // ìƒˆ ë¬¸ì¥ì´ ë‚˜ì˜¬ ë•Œ í•­ìƒ í•´ì„ì€ ë‹¤ì‹œ ê°€ë¦¼
        document.getElementById('koText').style.display = 'none';

        if (isRandom) {
            currentIndex = Math.floor(Math.random() * tepsList.length);
        } else {
            currentIndex++;
            if (currentIndex >= tepsList.length) {
                currentIndex = 0;
                alert("ì²« ë¬¸ì¥ìœ¼ë¡œ ëŒì•„ê°‘ë‹ˆë‹¤.");
            }
        }

        const item = tepsList[currentIndex];
        document.getElementById('enText').innerText = item.en;
        document.getElementById('koText').innerText = item.ko; // Cì—´ ë°ì´í„° ì‚½ì…
        
        document.getElementById('countInfo').innerText = `Progress: ${currentIndex + 1} / ${tepsList.length}`;
    }

    // ì¹´ë“œ í„°ì¹˜ ì‹œ í•´ì„ ë³´ì´ê¸°/ìˆ¨ê¸°ê¸°
    function toggleAnswer() {
        const ko = document.getElementById('koText');
        if (ko.style.display === 'none' || ko.style.display === '') {
            ko.style.display = 'block';
        } else {
            ko.style.display = 'none';
        }
    }

    // ì‹œì‘ ì‹œ SPEAK ëª¨ë“œ ë¡œë“œ
    loadData(SHEET_CONFIG.SPEAK);
</script>

</body>
</html>
